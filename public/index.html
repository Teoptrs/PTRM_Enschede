<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enschede Bus Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="toolbar">
      <div>
        <h1>Enschede Bus Live Map</h1>
        <p class="subtitle">
          Bus stops in Enschede and live vehicle positions (auto-refresh).
        </p>
      </div>
      <div class="stats">
        <div>Stops: <span id="stop-count">-</span></div>
        <div>Lines: <span id="line-count">-</span></div>
        <div>Vehicles: <span id="vehicle-count">-</span></div>
        <div>Updated: <span id="last-updated">-</span></div>
        <button id="refresh-btn" type="button">Refresh Now</button>
      </div>
    </header>

    <main>
      <div id="map"></div>
      <aside class="legend">
        <div class="legend-title">Legend</div>
        <div class="legend-row">
          <span class="legend-dot stop"></span>
          Bus stop
        </div>
        <div class="legend-row">
          <span class="legend-line"></span>
          Bus line
        </div>
        <div class="legend-row">
          <span class="legend-dot bus"></span>
          Live bus
        </div>
      </aside>
      <div id="status" class="status">Loading...</div>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
